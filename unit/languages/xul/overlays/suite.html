<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../../jsUnitClient.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			function suite() {
				var suite = new JsUnitTestSuite();
				suite.addTestPage("append-id.html");
				suite.addTestPage("append-id-position.html");
				suite.addTestPage("append-id-insertbefore.html");
				suite.addTestPage("append-id-insertafter.html");
				suite.addTestPage("append-noid.html");
				suite.addTestPage("append-noid-position.html");
				suite.addTestPage("append-noid-insertbefore.html");
				suite.addTestPage("append-noid-insertafter.html");
				suite.addTestPage("match.html");
				suite.addTestPage("remove.html");
				return suite;
			}
		</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
