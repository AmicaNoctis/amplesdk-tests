<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:aml="http://www.amplesdk.com/ns/aml">
	<head>
		<title>Issue 163</title>
<style type="text/css">
@media screen {
	.header-2 {
		display: inline-block;
	}
	.header-container-2:hover .header-2,
	.header-2:hover {
		color: red;
		transform: rotateX(0deg) rotateY(-180deg) rotateZ(0deg);
		transition: color 1s ease 0s;
	}
}
</style>

<style type="text/ample+css">
	.header {
		display: inline-block;
	}
	.header:hover {
		color: red;
		transform: rotate(-180deg);;
		transition: color 1s ease 0s;
	}
</style>

		<script type="text/javascript" src="../../../../../amplesdk/ample/runtime.js"></script>
		<script type="text/javascript" src="../../../../../amplesdk/ample/languages/xhtml/xhtml.js"></script>

		<script>
		ample.config("enable-transitions", true);
		</script>
	</head>
	<body>
		<h4>In AMple SDK</h4>
		<script type="text/javascript">ample.open();</script>
		<div class="header-container"><div class="header">CSS defined in text/ample+css</div></div>
		<div class="header-container-2"><div class="header-2">CSS defined in text/css</div></div>
		<script type="text/javascript">ample.close()</script>

		<h4>Plain HTML</h4>
		<div class="header-container"><div class="header">CSS defined in text/ample+css</div></div>
		<div class="header-container-2"><div class="header-2">CSS defined in text/css</div></div>
	</body>
</html>
